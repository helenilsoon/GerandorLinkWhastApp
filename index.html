<body>

    <div class="container">
        <div>
        <h2>Limpador de Link Loggi</h2>
        
        <label for="inputLink">📋 Cole o link do erro da  loggi aqui:</label>
        <input type="text" id="inputLink" placeholder="Cole o link do WhatsApp">
        <button onclick="gerarLink();">🔗 Gerar Link</button>
        <button class="btn-limpar" onclick="limparCampos()">🧹 Limpar</button>

        <h2>Gerar Link WhatsApp </h2>
        <label for="numeroTelefone">📞 Número de telefone:</label>
        <div class="container-telefone">

            
            <select id="pais">
                <option value="55">🇧🇷 +55</option>
            <option value="1">🇺🇸 +1 </option>
            <option value="44">🇬🇧 +44</option>
            <option value="34">🇪🇸 +34</option>
            </select>
    
            <input type="text" id="numeroTelefone" name="telefone" placeholder="Ex: 92994155186">
            
        </div>
        <label for="mensagemOpcional">✍️ Mensagem (opcional):</label>
        <textarea id="mensagemOpcional" placeholder="Digite sua mensagem..."></textarea>
        
        <button onclick=" gerarLinkManual();">🔗 Gerar Link</button>
        <button class="btn-limpar" onclick="limparCampos()">🧹 Limpar</button>
        
        <div class="info" id="resultado" style="display: none;">
            <p><strong>📌 Número:</strong> <span id="numero"></span></p>
            <p><strong>💬 Mensagem:</strong> <span id="mensagem"></span></p>
            <button id="btnWhatsApp" onclick="abrirWhatsApp()">Abrir no WhatsApp <img src="./img/whatsapp.png" width="20"> </button>
        </div>
        </div>
    </div>

    <div class="footer">Versão: 1.4.5</div>

    <script>
        function gerarLink() {
            let input = document.getElementById("inputLink").value;
            
            let match = input.match(/phone=%2B(\d+)&text=([^&]*)/);
            if (match) {
                let numero = match[1];
                let mensagem = decodeURIComponent(match[2]);

                document.getElementById("numero").innerText = numero;
                document.getElementById("mensagem").innerText = mensagem;
                
                document.getElementById("resultado").style.display = "block";
                document.getElementById("btnWhatsApp").setAttribute("data-url", `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`);
            }
        }

        function gerarLinkManual() {
            let codigoPais = document.getElementById("pais").value;
            let numero = document.getElementById("numeroTelefone").value.replace(/\D/g, '');
            let mensagem = document.getElementById("mensagemOpcional").value;
            
            if (!numero || numero.length < 10) {
                alert("Por favor, insira um número de telefone válido.");
                return;
            }
            
            let numeroCompleto = codigoPais + numero;
            document.getElementById("numero").innerText = numeroCompleto;
            document.getElementById("mensagem").innerText = mensagem ? mensagem : "(Sem mensagem)";
            
            document.getElementById("resultado").style.display = "block";
            document.getElementById("btnWhatsApp").setAttribute("data-url", `https://wa.me/${numeroCompleto}?text=${encodeURIComponent(mensagem)}`);
        }

        function abrirWhatsApp() {
            let url = document.getElementById("btnWhatsApp").getAttribute("data-url");
            if (url) {
                window.open(url, "_blank");
            }
        }

        function limparCampos() {
            document.getElementById("inputLink").value = "";
            document.getElementById("numeroTelefone").value = "";
            document.getElementById("mensagemOpcional").value = "";
            document.getElementById("resultado").style.display = "none";
        }
    </script>
